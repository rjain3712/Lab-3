<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Fonts -->
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Stylesheet -->
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Icons -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Bootstrap -->
    <title>ITMD 541 | Tip calculator app</title>
</head>

<body>

    <div class="main-container">

        <h1 class="main-title">ITMD 541 LAB 3<br>RUHI JAIN</h1>

        <div class="main-content">
            <div class="left-container">
                <!-- Bill Section -->
                <div class="bill-section">

                    <div class="title">
                        <label for="bill-charge"><h6>Bill Total</h6></label>
                        <h6 class="error-message" id="bill-error-message">Can't be negative or zero</h6>
                    </div>
                    <div class="icon-inside">
                        <i class="fa fa-usd" aria-hidden="true"></i>
                        <input style="background-color: #dfd6eb;" onchange="calcTipAmount()" onclick="this.value = ''; document.querySelector('.error-message').style.visibility = 'visible'" type="number" class="form-control" id="bill-charge" name="bill-charge" value="0">
                    </div>
                </div>

                <!-- Select Tip Section -->
                <div class="select-tip-section">
                    <form class="tip-options" id="tip-form">
                    <div class="title">
                        <label for="tipInput"><h6>Select Tip %</h6></label>
                        <h6 class="custom-error-message" id="custom-tip-error-message">Can't be negative or >100</h6>
                    </div>
                    
                        <div class="tip-buttons">
                            <!--Tip Range-->
							<input type="range" min="0" max="100" class="form-control-range" id="tipInput" value="0" />
							<!--Tip output-->
                            <span class="input-group-addon" id="tipOutput">0%</span>
                            <!--Custom Tip-->
                            <input style="background-color: #dfd6eb;" type="number" id="custom-tip" class="tip-value form-control" name="custom-tip" placeholder="Custom">
                        </div>
                    </form>
                </div>
            </div>

            <div class="right-container">
                <div class="information">
                  
                    <label for="total-tip-amount" class="tip-amount">Tip Amount</label>
                    <p class="amount" id="total-tip-amount">$0.00</p>
                    <label for="total-amount" class="tip-amount">Total</label>
                    <p class="amount" id="total-amount">$0.00</p>

                </div>
                
                <button onclick="resetButton()" class="reset-button btn container-fluid">RESET</button>

            </div> 
        </div>
        <!-- Script -->
        <script src="./script/main.js"></script>
        <!-- Script -->
    
</body>

</html>
